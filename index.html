<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMO Logo</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="less.js" type="text/javascript"></script>    
</head>
<body>
<div class="warper">
    <div class="emologo">
        <div class="emologo-base emo-e">
            <div class="step1">
                <div class="tra tra-t t1"></div>
                <div class="tra tra-b t2"></div>
                <div class="tra tra-t t3"></div>
                <div class="tra tra-b t4"></div>
            </div>
            <div class="step2">
                <div class="tra tra-t t1sort"></div>
                <div class="tra tra-b t2sort"></div>
                <div class="tra tra-t t3sort"></div>
                <div class="tra tra-b t4sort"></div>
            </div>
            <div class="hover-up"></div>
            <div class="hover-down"></div>
        </div>
        <div class="emologo-base emo-m">
            <div class="step1">
                <div class="tra tra-t t1"></div>
                <div class="tra tra-b t2"></div>
                <div class="tra tra-t t3"></div>
                <div class="tra tra-b t4"></div>
            </div>
            <div class="step2">
                <div class="tra tra-t t1sort"></div>
                <div class="tra tra-b t2sort"></div>
                <div class="tra tra-t t3sort"></div>
                <div class="tra tra-b t4sort"></div>
            </div>
            <div class="hover-up"></div>
            <div class="hover-down"></div>
        </div>
        <div class="emologo-base emo-o">
            <div class="step1">
                <div class="tra tra-t t1"></div>
                <div class="tra tra-b t2"></div>
                <div class="tra tra-t t3"></div>
                <div class="tra tra-b t4"></div>
                <div class="tra tra-t t5"></div>
                <div class="tra tra-b t6"></div>
            </div>
            <div class="step2">
                <div class="tra tra-t t1sort"></div>
                <div class="tra tra-b t2sort"></div>
                <div class="tra tra-t t3sort"></div>
                <div class="tra tra-b t4sort"></div>
                <div class="tra tra-t t5sort"></div>
                <div class="tra tra-b t6sort"></div>
            </div>
            <div class="hover-round"></div>
            
        </div>
    </div>
</div>
</body>
</html>
